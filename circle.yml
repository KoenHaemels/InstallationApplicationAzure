---
machine:
  timezone: Europe/Brussels
  environment:
    PACKER_VERSION: 0.8.1
    BUILD: ${CIRCLE_BUILD_NUM}
    PREVIOUSBUILD: ${CIRCLE_PREVIOUS_BUILD_NUM}
    VHDNAME: $(cat vhdname.txt)
    SCALENAME: $(az vmss list -g autoscale1 | grep -m 1 "name" | sed -e 's/name//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/     //g')
general:
  branches:
    only:
      # List of branches to ignore
      - master
dependencies:
  cache_directories:
    - "~/bin"
  pre:
    # =======================
    # Installation Packer
    # =======================
    - mkdir -p ~/packer
    - wget https://releases.hashicorp.com/packer/0.12.0/packer_0.12.0_linux_amd64.zip
    - unzip packer_0.12.0_linux_amd64.zip
    - mv packer ~/bin/packer
    # =======================
    # Installation GIT + clone repository
    # =======================
    - sudo apt-get install git -y
    - mkdir -p ~/map
    - cd ~/map
    - git clone https://github.com/KoenHaemels/InstallationApplicationAzure.git
    - cd InstallationApplicationAzure/
    - sudo chmod +x main.sh
    # =======================
    # Installation / authentication AZURE
    # =======================
    - sudo apt-get update && sudo apt-get install -y libssl-dev libffi-dev python-dev build-essential
    - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ wheezy main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
    - sudo apt-key adv --keyserver packages.microsoft.com --recv-keys 417A0893
    - sudo apt-get install apt-transport-https -y
    - sudo apt-get update && sudo apt-get install azure-cli -y
    - az login -u http://localhost --service-principal --tenant ${ACCOUNT_ID_AZURE} --password ${ACCOUNT_PASSWORD_AZURE}
    #- vhdname="$(az storage blob list --container-name system --account-name imagestoragecvo --account-key ${ACCOUNT_KEY_AZURE} | grep -m 1 "name" | /bin/sed -e 's/name//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/     //g')"
    #- scalename="$(az vmss list -g autoscale1 | grep -m 1 "name" | sed -e 's/name//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/     //g')"
    - az storage blob list --container-name system --account-name imagestoragecvo --account-key ${ACCOUNT_KEY_AZURE} | grep -m 1 "name" | /bin/sed -e 's/name//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/     //g' > vhdname.txt
    - az vmss list -g autoscale1 | grep -m 1 "name" | sed -e 's/name//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/     //g' > scalename.txt
    #- sudo chmod +x toVariable.sh
    #- ./toVariable.sh
    - echo ${VHDNAME}
    - echo ${SCALENAME}
    - echo $VHDNAME
    - echo $SCALENAME
    # =======================
    # Delete previous packer image
    # =======================
    # - sudo /opt/google-cloud-sdk/bin/gcloud compute images delete packer-image-stage -q
    # - sudo /opt/google-cloud-sdk/bin/gcloud compute images delete packer-image-stage-"${PREVIOUSBUILD}" -q
    # =======================

